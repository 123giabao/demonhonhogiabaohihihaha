<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>chill hehe</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            background: #0a0a0a;
            color: #e5e5e5;
            padding: 0;
            line-height: 1.6;
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 24px;
        }
        
        /* HEADER */
        header {
            text-align: center;
            margin-bottom: 48px;
            padding: 32px;
            background: linear-gradient(135deg, #2a0e1a 0%, #1a0a14 100%);
            border-radius: 12px;
            border: 1px solid #ff6b9d33;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: #ff6b9d;
            margin-bottom: 16px;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
        }
        
        .gif-container {
            margin: 20px 0;
        }
        
        .gif-container img {
            max-width: 180px;
            border-radius: 8px;
            border: 1px solid #ff6b9d55;
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.2);
        }
        
        .user-info { 
            margin-top: 16px; 
            font-size: 14px;
            color: #999;
        }
        
        .user-info a { 
            color: #ff4757;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .user-info a:hover {
            color: #ff6b9d;
        }
        
        /* SEARCH SECTION */
        .search-section {
            background: #151515;
            padding: 32px;
            border-radius: 16px;
            border: 1px solid #ff6b9d33;
            margin-bottom: 24px;
            box-shadow: 0 8px 24px rgba(255, 107, 157, 0.08);
        }
        
        .search-section h3 {
            color: #ff6b9d;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        /* INPUT */
        input[type="text"], textarea {
            width: 100%;
            padding: 16px 20px;
            background: #0a0a0a;
            border: 2px solid #ff6b9d33;
            border-radius: 12px;
            color: #e5e5e5;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #ff6b9d;
            box-shadow: 0 0 0 4px rgba(255, 107, 157, 0.15), 0 4px 16px rgba(255, 107, 157, 0.2);
            background: #121212;
        }
        
        input[type="text"]::placeholder, textarea::placeholder {
            color: #666;
        }
        
        textarea {
            height: 280px;
            resize: vertical;
            font-size: 13px;
            line-height: 1.5;
        }
        
        /* BUTTON */
        button {
            padding: 12px 28px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4757 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin: 8px 8px 8px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.3);
        }
        
        button:hover { 
            background: linear-gradient(135deg, #ff8bb5 0%, #ff6b7a 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        /* RESULTS */
        #results {
            margin-top: 16px;
        }
        
        .result-item {
            padding: 14px 16px;
            margin: 8px 0;
            background: #151515;
            border: 1px solid #ff6b9d33;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .result-item:hover { 
            background: #1a1a1a;
            border-color: #ff6b9d;
            transform: translateX(6px);
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.15);
        }
        
        #problem-box {
            display: none;
            background: #151515;
            border: 1px solid #ff6b9d33;
            border-radius: 16px;
            padding: 32px;
            margin-top: 24px;
        }
        
        #problem-title {
            color: #ff6b9d;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        #problem-content {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 8px;
            border-left: 3px solid #ff6b9d;
            white-space: pre-wrap;
            line-height: 1.7;
            margin: 20px 0;
            color: #e5e5e5;
        }
        
        /* CODE EDITOR SECTION */
        .code-editor-section {
            margin-top: 32px;
        }
        
        .code-editor-section h4 {
            color: #ff6b9d;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .language-selector {
            margin: 16px 0 20px 0;
            display: flex;
            gap: 20px;
        }
        
        .language-selector label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 12px;
            background: #0a0a0a;
            border: 1px solid #ff6b9d33;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .language-selector label:hover {
            border-color: #ff6b9d;
        }
        
        .language-selector input[type="radio"] {
            cursor: pointer;
            accent-color: #ff6b9d;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .button-group button:nth-child(2) {
            background: linear-gradient(135deg, #c56cf0 0%, #a855f7 100%);
        }
        
        .button-group button:nth-child(2):hover {
            background: linear-gradient(135deg, #d88fff 0%, #c084fc 100%);
        }
        
        /* HINTS */
        #hints-container {
            margin: 24px 0;
        }
        
        #hints-container h4 {
            color: #ffa502;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .hint-item {
            margin: 10px 0;
            padding: 14px 16px;
            background: #1a1a1a;
            border: 1px solid #ffa50233;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .hint-item:hover {
            border-color: #ffa502;
        }
        
        .hint-title { 
            color: #ffa502;
            font-weight: 500;
        }
        
        .hint-content {
            display: none;
            margin-top: 12px;
            color: #999;
            padding-left: 16px;
            border-left: 2px solid #ffa502;
        }
        
        /* RESULT BOX */
        #result-box {
            display: none;
            margin-top: 24px;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #ff6b9d33;
        }
        
        #result-box.success { 
            border-color: #26de81;
            background: rgba(38, 222, 129, 0.1);
        }
        
        #result-box.error { 
            border-color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }
        
        #result-box h3 {
            margin-bottom: 16px;
            font-size: 18px;
        }
        
        #result-box pre {
            white-space: pre-wrap;
            line-height: 1.7;
            color: #e5e5e5;
        }
        
        /* SPINNER */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 107, 157, 0.2);
            border-top: 3px solid #ff6b9d;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 24px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* VISUALIZATION BOX */
        #visualization-box {
            display: none;
            margin-top: 24px;
            background: #0a0a0a;
            border: 1px solid #ff6b9d33;
            border-radius: 12px;
            padding: 24px;
        }
        
        #visualization-box h3 {
            color: #ff6b9d;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        #mermaid-diagram {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
        }
        
        /* MODAL */
        #analytics-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background: #0a0a0a;
            border: 1px solid #ff6b9d33;
            border-radius: 16px;
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
        }
        
        .close-modal {
            float: right;
            font-size: 32px;
            color: #ff4757;
            cursor: pointer;
            line-height: 1;
            transition: color 0.2s;
        }
        
        .close-modal:hover {
            color: #ff6b9d;
        }
        
        /* ANALYTICS BUTTON */
        #analytics-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 14px 24px;
            background: linear-gradient(135deg, #c56cf0 0%, #a855f7 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 4px 12px rgba(197, 108, 240, 0.4);
            transition: all 0.3s ease;
        }
        
        #analytics-btn:hover {
            background: linear-gradient(135deg, #d88fff 0%, #c084fc 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(197, 108, 240, 0.5);
        }
        
        .student-list-item {
            padding: 14px 16px;
            margin: 8px 0;
            background: #151515;
            border: 1px solid #ff6b9d33;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .student-list-item:hover { 
            background: #1a1a1a;
            border-color: #ff6b9d;
            transform: translateX(6px);
        }
        
        .stat-card {
            background: #151515;
            border: 1px solid #ff6b9d33;
            border-radius: 12px;
            padding: 20px;
            margin: 16px 0;
        }
        
        .stat-card h3 {
            color: #ff6b9d;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .strength-item {
            background: rgba(38, 222, 129, 0.1);
            padding: 10px 14px;
            margin: 8px 0;
            border-radius: 6px;
            border-left: 3px solid #26de81;
        }
        
        .weakness-item {
            background: rgba(255, 71, 87, 0.1);
            padding: 10px 14px;
            margin: 8px 0;
            border-radius: 6px;
            border-left: 3px solid #ff4757;
        }
        
        #analysis-result {
            margin-top: 32px;
        }
        
        #analysis-result h2 {
            color: #c56cf0;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
        }
    </style>
    
    <script>
        mermaid.initialize({ startOnLoad: false, theme: 'dark' });
        let currentSubmissionId = null;
        let pollingInterval = null;

        async function searchProblems() {
            const query = document.getElementById("query").value;
            const formData = new FormData();
            formData.append("query", query);

            const response = await fetch("/search", { method: "POST", body: formData });
            const results = await response.json();

            const resultDiv = document.getElementById("results");
            resultDiv.innerHTML = "";
            
            if (results.length === 0) {
                resultDiv.innerHTML = "<p style='color: #ff4757;'>→ Không tìm thấy kết quả</p>";
                return;
            }

            results.forEach(r => {
                const item = document.createElement("div");
                item.classList.add("result-item");
                item.textContent = "→ " + r.title;
                item.onclick = () => loadProblem(r.title);
                resultDiv.appendChild(item);
            });
        }

        async function loadProblem(title) {
            const formData = new FormData();
            formData.append("title", title);

            const response = await fetch("/get_problem", { method: "POST", body: formData });
            const problem = await response.json();

            if (problem.error) {
                alert("❌ " + problem.error);
                return;
            }

            document.getElementById("problem-title").textContent = problem.title;
            document.getElementById("problem-content").textContent = problem.content;
            
            const hintsDiv = document.getElementById("hints-container");
            hintsDiv.innerHTML = "";
            
            if (problem.hint1 || problem.hint2 || problem.hint3) {
                hintsDiv.innerHTML = "<h4>💡 Gợi ý</h4>";
                
                function formatHint(hintText) {
                    return hintText.replace(/\n/g, '<br>');
                }
                
                if (problem.hint1) {
                    hintsDiv.innerHTML += `
                        <div class="hint-item" onclick="toggleHint('hint1')">
                            <div class="hint-title">🔒 Gợi ý 1 (Click để xem)</div>
                            <div class="hint-content" id="hint1-content">${formatHint(problem.hint1)}</div>
                        </div>
                    `;
                }
                if (problem.hint2) {
                    hintsDiv.innerHTML += `
                        <div class="hint-item" onclick="toggleHint('hint2')">
                            <div class="hint-title">🔒 Gợi ý 2 (Click để xem)</div>
                            <div class="hint-content" id="hint2-content">${formatHint(problem.hint2)}</div>
                        </div>
                    `;
                }
                if (problem.hint3) {
                    hintsDiv.innerHTML += `
                        <div class="hint-item" onclick="toggleHint('hint3')">
                            <div class="hint-title">🔒 Gợi ý 3 (Click để xem)</div>
                            <div class="hint-content" id="hint3-content">${formatHint(problem.hint3)}</div>
                        </div>
                    `;
                }
            }

            document.getElementById("problem-box").style.display = "block";
            document.getElementById("results").innerHTML = "";
            document.getElementById("result-box").style.display = "none";
            document.getElementById("visualization-box").style.display = "none";
        }

        function toggleHint(hintId) {
            const hintContent = document.getElementById(hintId + "-content");
            hintContent.style.display = hintContent.style.display === "block" ? "none" : "block";
        }

        async function pollResult(submissionId) {
            try {
                const response = await fetch(`/get_result/${submissionId}`);
                const result = await response.json();
                
                if (result.status === 'completed') {
                    clearInterval(pollingInterval);
                    document.getElementById("loading-spinner").style.display = "none";
                    
                    const resultBox = document.getElementById("result-box");
                    resultBox.style.display = "block";
                    resultBox.className = result.score >= 70 ? "success" : "error";
                    
                    resultBox.innerHTML = `
                        <h3>${result.score >= 70 ? '✅ Đạt' : '❌ Chưa đạt'} - Điểm: ${result.score}/100</h3>
                        <pre>${result.feedback}</pre>
                    `;
                }
            } catch (error) {
                console.error("Polling error:", error);
            }
        }

        async function submitCode() {
            const title = document.getElementById("problem-title").textContent;
            const code = document.getElementById("code").value;
            const language = document.querySelector('input[name="language"]:checked').value;

            if (!code.trim()) {
                alert("⚠️ Vui lòng nhập code trước khi gửi!");
                return;
            }

            const spinner = document.getElementById("loading-spinner");
            const resultBox = document.getElementById("result-box");
            spinner.style.display = "block";
            resultBox.style.display = "block";
            resultBox.className = "";
            resultBox.innerHTML = "<h3>⏳ AI đang chấm bài...</h3>";

            const formData = new FormData();
            formData.append("title", title);
            formData.append("code", code);
            formData.append("language", language);

            try {
                const response = await fetch("/submit_code", { method: "POST", body: formData });
                const result = await response.json();

                if (result.success) {
                    currentSubmissionId = result.submission_id;
                    pollingInterval = setInterval(() => {
                        pollResult(currentSubmissionId);
                    }, 2000);
                } else {
                    spinner.style.display = "none";
                    resultBox.className = "error";
                    resultBox.innerHTML = `<h3>❌ ${result.message}</h3>`;
                }
            } catch (error) {
                spinner.style.display = "none";
                resultBox.className = "error";
                resultBox.innerHTML = `<h3>❌ Lỗi: ${error.message}</h3>`;
            }
        }

        async function visualizeCode() {
            const code = document.getElementById("code").value;
            const language = document.querySelector('input[name="language"]:checked').value;

            if (!code.trim()) {
                alert("⚠️ Vui lòng nhập code trước!");
                return;
            }

            const vizBox = document.getElementById("visualization-box");
            const diagramDiv = document.getElementById("mermaid-diagram");
            
            vizBox.style.display = "block";
            diagramDiv.innerHTML = "<p>⏳ Đang tạo sơ đồ...</p>";

            const formData = new FormData();
            formData.append("code", code);
            formData.append("language", language);

            try {
                const response = await fetch("/visualize_code", { method: "POST", body: formData });
                const result = await response.json();

                if (result.success) {
                    diagramDiv.innerHTML = "";
                    const uniqueId = 'mermaid-' + Date.now();
                    const preElement = document.createElement('pre');
                    preElement.className = 'mermaid';
                    preElement.id = uniqueId;
                    preElement.textContent = result.mermaid;
                    diagramDiv.appendChild(preElement);
                    await new Promise(resolve => setTimeout(resolve, 100));
                    await mermaid.run({ nodes: [document.getElementById(uniqueId)] });
                } else {
                    diagramDiv.innerHTML = `<p style="color: #ff4757;">❌ ${result.error}</p>`;
                }
            } catch (error) {
                diagramDiv.innerHTML = `<p style="color: #ff4757;">❌ ${error.message}</p>`;
            }
        }
        
        function openAnalytics() {
            document.getElementById('analytics-modal').style.display = 'block';
            loadStudentList();
        }
        
        function closeAnalytics() {
            document.getElementById('analytics-modal').style.display = 'none';
        }
        
        async function loadStudentList() {
            const response = await fetch('/analytics/get_students');
            const data = await response.json();
            
            if (data.success) {
                const listDiv = document.getElementById('student-list');
                listDiv.innerHTML = '';
                
                data.students.forEach(student => {
                    const item = document.createElement('div');
                    item.className = 'student-list-item';
                    item.textContent = `→ ${student.name} [${student.username}]`;
                    item.onclick = () => analyzeStudent(student.username, student.name);
                    listDiv.appendChild(item);
                });
            }
        }
        
        async function analyzeStudent(username, name) {
            const resultDiv = document.getElementById('analysis-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p style="color: #ffa502;">⏳ AI đang phân tích...</p>';
            
            const formData = new FormData();
            formData.append('username', username);
            
            try {
                const response = await fetch('/analytics/analyze_student', { method: 'POST', body: formData });
                const result = await response.json();
                
                if (result.success) {
                    displayAnalysis(result.data, name);
                } else {
                    resultDiv.innerHTML = `<p style="color: #ff4757;">❌ ${result.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: #ff4757;">❌ ${error.message}</p>`;
            }
        }
        
        function displayAnalysis(data, name) {
            const resultDiv = document.getElementById('analysis-result');
            
            let html = `
                <h2>🦠 Phân tích: ${name}</h2>
                <div class="stat-card">
                    <h3>📊 Tổng quan</h3>
                    <p>Tổng bài: ${data.total_submissions || 0}</p>
                    <p>Xu hướng: ${data.learning_trend || 'N/A'}</p>
                    <p>Điểm TB: ${data.overall_score || 'N/A'}/100</p>
                </div>
            `;
            
            if (data.strengths && data.strengths.length > 0) {
                html += `
                    <div class="stat-card">
                        <h3>💪 Điểm mạnh</h3>
                        ${data.strengths.map(s => `<div class="strength-item">✅ ${s}</div>`).join('')}
                    </div>
                `;
            }
            
            if (data.weaknesses && data.weaknesses.length > 0) {
                html += `
                    <div class="stat-card">
                        <h3>⚠️ Cần cải thiện</h3>
                        ${data.weaknesses.map(w => `<div class="weakness-item">❌ ${w}</div>`).join('')}
                    </div>
                `;
            }
            
            if (data.recommendations && data.recommendations.length > 0) {
                html += `
                    <div class="stat-card">
                        <h3>💡 Khuyến nghị</h3>
                        ${data.recommendations.map((r, i) => `<p>${i+1}. ${r}</p>`).join('')}
                    </div>
                `;
            }
            
            if (data.summary) {
                html += `
                    <div class="stat-card">
                        <h3>📝 Tóm tắt</h3>
                        <p>${data.summary}</p>
                    </div>
                `;
            }
            
            resultDiv.innerHTML = html;
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🦠 Hãy suy nghĩ như 1 chuyên gia</h1>
            <div class="gif-container">
                <img src="{{ random_gif }}" alt="Coding GIF">
            </div>
            <div class="user-info">
                User: {{ user }} | <a href="/logout">Đăng xuất</a>
            </div>
        </header>

        <div class="search-section">
            <h3>🔎 Tìm đề bài</h3>
            <input id="query" placeholder="Nhập tên đề bài để tìm kiếm..." oninput="searchProblems()">
            <div id="results"></div>
        </div>

        <div id="problem-box">
            <h3 id="problem-title"></h3>
            <div id="problem-content"></div>
            
            <div id="hints-container"></div>
            
            <div class="code-editor-section">
                <h4>💻 Nhập code của bạn</h4>
                <textarea id="code" placeholder="Viết code tại đây..."></textarea>

                <div class="language-selector">
                    <label>
                        <input type="radio" name="language" value="Python" checked>
                        <span>Python</span>
                    </label>
                    <label>
                        <input type="radio" name="language" value="C++">
                        <span>C++</span>
                    </label>
                </div>

                <div class="button-group">
                    <button onclick="submitCode()">Gửi bài</button>
                    <button onclick="visualizeCode()">Xem sơ đồ</button>
                </div>
            </div>
